<!DOCTYPE html>
<html lang="ca-ES">
  <head>
    <meta name="encoding" charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
	<link rel="canonical" href="http://bonrolloarena.com/contacte"/>
	
    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/screen.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/adding.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/adding-about.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/hipertextos/styles/anime.css" />    
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,300,100,900" rel="stylesheet">
	
    {% include favicons.html %}

  </head>

  <body>

	<!-- Page content -->
	<div class="page cover-page" id="page">
		<header class="page-header" class="cover" style="background-image: url('{{ site.baseurl }}/hipertextos/brand/contacte.jpg');">
			<div id="about">
				<div class="anm-moveFromBottomFade delay-300">
					<section class="flat dark">
						<div class="text-left filled soft cell-7 pushed-5">
						<a href="http://bonrolloarenas.com"  class="" title="Tornar a l'inici"><img class="" src="./hipertextos/brand/bonrolloarenas.png"></a>
						<ul class="list-square list-unlisted">
							<li> 
							<h4 class="icon icon-mobile"><a href="tel:{{ site.phone }}" title="Trucar"> {{ page.phone }}</a></h4></li>
							<li>
							<h4 class="icon icon-gmail"><a href="mailto:{{ site.email }}" title="{{ site.email }}"> {{ site.email }}</a></h4></li>
							<li>
							<h4 class="icon icon-location">{{ site.location }}</h4></li>
						</ul>
						</div>
				<hr>
				<section id="follows">
            		{% include svg-icons.html %}
    			</section>
					</section>
				</div>
			</div>
					<a href="#content" class="button-icon icon icon-a-down circled flat hard-black anm-moveFromTopFade delay-900 slow"></a>				
		</header>
		<main id="page-main">
			<div id="layout" class="anm-fadeIn delay-700">
				<div id="intro">

				<br>

			<section id="starwars" class="full-cover anm-fadeIn delay-1000">
				<div>
					<h4>{{ page.previ }}</h4>
				</div>
			</section>
		</main>
		{% include partials/footer.html %}
	</div><!-- /#page -->
	
		<!-- Out of page
		================================================== -->

		<!-- Tools switcher -->  		
  		<div id="tools-switcher">
  			<label for="tools-check" data-title="Modos	" class="pophover">+</label>
  		</div>
		<!-- Tools nav -->
		<input type="checkbox" id="tools-check" name="Modos" aria-hidden="true" hidden>
		<nav id="tools-nav">
			<label for="tools-check" id="label-tools" data-title="Cerrar" class="pophover">x</label>
			<label for="theme-dark" id="label-dark" data-title="Modo Oscuro" class="pophover"></label>
			<label for="theme-soft" id="label-soft" data-title="Modo Rojo" class="pophover"></label>
			<label for="theme-light" id="label-light" data-title="Modo Claro" class="pophover"></label>
		</nav>
		
    {% include partials/rights.html %}  

    <!-- Scripts
    ================================================== -->
  	<script src="{{ site.baseurl }}/hipertextos/js/jquery.js"></script>
  	<script src="{{ site.baseurl }}/hipertextos/js/anime.js"></script>
  	<script src="{{ site.baseurl }}/hipertextos/js/icons.js"></script>
    {% include analytics.html %}
  </body>
</html>
